<!DOCTYPE html>
<html ng-app="agenda">
    <head>
        <title>
            Agenda de Contatos
        </title>
        <script src="angular.js" type="text/javascript">
        </script>
        <script src="agenda.js" type="text/javascript">
        </script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
        </script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js">
        </script>
        <script src="../DAO/contatoDAO.js" type="text/javascript">
        </script>
        <script src="../controller/contatoCtrl.js" type="text/javascript">
        </script>
        <script src="../model/contato.js" type="text/javascript">
        </script>
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        </meta>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        </meta>
        <meta charset="utf-8">
        </meta>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        </link>
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container" ng-controller="AgendaCtrl as ctrl">
            <div class="row" style="background-color: white; padding-top: 10%;">
                <div class="col-xs-12 col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Cadastro
                            </h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="nome">
                                        Nome
                                    </label>
                                    <input class="form-control" id="nome" ng-model="ctrl.nome" placeholder="Nome" type="text">
                                    </input>
                                </div>
                                <div class="form-group">
                                    <label for="telefone">
                                        Telefone
                                    </label>
                                    <input class="form-control" id="telefone" ng-model="ctrl.telefone" placeholder="telefone" type="text">
                                    </input>
                                </div>
                                <div class="form-group">
                                    <label for="endereco">
                                        Endereço
                                    </label>
                                    <input class="form-control" id="endereco" ng-model="ctrl.endereco" placeholder="endereco" type="text">
                                    </input>
                                </div>
                                <button class="btn btn-default" ng-click="ctrl.salvarContato()" type="submit">
                                    Salvar
                                </button>
                                <button class="btn btn-default" ng-click="ctrl.alterarContato()" type="submit">
                                    Alterar
                                </button>
                                <button class="btn btn-default" ng-click="ctrl.deletarContato()" type="submit">
                                    Deletar
                                </button>
                                <button class="btn btn-default" ng-click="ctrl.buscarPorNome()" type="submit">
                                    Buscar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Lista de Contatos
                            </h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-condensed">
                                <thead style=" font-weight: bold;">
                                    <tr>
                                        <td>
                                            Nome
                                        </td>
                                        <td>
                                            Telefone
                                        </td>
                                        <td>
                                            Endereço
                                        </td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="contato in ctrl.contatos">
                                        <td>
                                            {{contato.getNome()}}
                                        </td>
                                        <td>
                                            {{contato.getTelefone()}}
                                        </td>
                                        <td>
                                            {{contato.getEndereco()}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
